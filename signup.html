<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MindFulConnect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Bar -->
    <header class="top-bar">
        <img src="./assets/rectangle-4137.svg" alt="MindFulConnect Logo" class="logo">
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="resources.html">Resources</a>
            <a href="support.html">Support Forum</a>
            <a href="counseling.html">Counseling</a>
            <a href="assessment.html">Mental Health Quizzes</a>
            <a href="login.html">Login/Sign-Up</a>
        </nav>
    </header>

    <!-- Sign Up Form -->
    <section class="signup-section">
        <div class="signup-container">
            <h1>Sign-Up</h1>
            <form id="signupForm">
                <div class="signup-row">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="Enter your first name" required>
                </div>

                <div class="signup-row">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="Enter your last name" required>
                </div>

                <div class="signup-row">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="signup-row">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <div class="signup-row">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>
                </div>

                <div class="signup-row terms">
                    <label>I agree to the terms and conditions</label>
                    <button type="button" id="agreeButton" class="signup-chip">Yes</button>
                </div>

                <div class="signup-row">
                    <button type="submit" id="signupButton" class="signup-button" disabled>Sign Up</button>
                </div>
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p><a href="#">Privacy Policy</a> | <a href="#">Contact Us</a></p>
    </footer>

    <script>
        document.getElementById('agreeButton').addEventListener('click', function() {
            this.classList.toggle('active');
            var signupButton = document.getElementById('signupButton');
            signupButton.disabled = !this.classList.contains('active');
        });

        document.getElementById('signupForm').addEventListener('submit', function(event) {
            if (!document.getElementById('agreeButton').classList.contains('active')) {
                event.preventDefault();
                alert('You must agree to the terms and conditions to sign up.');
            }
        });
    </script>
</body>
</html>
