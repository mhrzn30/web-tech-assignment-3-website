<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - MindFulConnect</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <!-- Top Bar -->
    <header class="top-bar">
      <img
        src="assets\logo\MindFulConnect_transparent-.png"
        alt="MindFulConnect Logo"
        class="logo"
      />
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="resources.html">Resources</a>
        <a href="support.html">Support Forum</a>
        <a href="counseling.html">Counseling</a>
        <a href="assessment.html">Mental Health Assessment</a>
        <a href="login.html">Login/Sign-Up</a>
      </nav>
    </header>

    <!-- Login Form -->
    <section class="login-section">
      <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
          <div class="login-row">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="login-row">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <div class="login-row">
            <button type="submit" class="login-button">Login</button>
          </div>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p><a href="#">Privacy Policy</a> | <a href="#">Contact Us</a></p>
    </footer>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent actual form submission

          var email = document.getElementById("email").value;
          var password = document.getElementById("password").value;

          if (email && password) {
            // Redirect to home page
            window.location.href = "index.html";
          }
        });
    </script>
  </body>
</html>
